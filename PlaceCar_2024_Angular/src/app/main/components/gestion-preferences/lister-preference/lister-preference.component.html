<div class="grid">
	<div class="col-12">
        <block-ui>
            <p-toast></p-toast> 
            <p-confirmDialog key="confirmDialog" ></p-confirmDialog>
            <div class="card">
                <h5>Préférences</h5>
                <p-table #dt1 [value]="preferences" dataKey="id" [rows]="preferences.length" [loading]="loading" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" 
                    [globalFilterFields]="[]" responsiveLayout="scroll">		
                    <ng-template pTemplate="caption">
                        <!--<div class="flex justify-content-between flex-column sm:flex-row">-->
                        <div>
                            
                            <form [formGroup]="rechercheForm" >
                                <div class="p-fluid p-formgrid grid">     
                                    <div class="field col-12 md:col-6">
                                        <label htmlFor="parking">Sélectionnez un parking pour afficher les préférences</label>
                                        <p-dropdown id="parking" [options]="parkingItems" optionLabel="data" formControlName="parking" 
                                        (onChange)="onParkingChange($event)"></p-dropdown>
                                        <small class="p-error block" *ngIf="rechercheForm.get('parking')?.invalid && rechercheForm.get('parking')?.touched">
                                            Parking est obligatoire
                                        </small>
                                    </div>  
                                    <div class="field col-12 md:col-6">
                                    </div>  
                                    <!--
                                    <div class="field col-12 md:col-3">
                                        <label>&nbsp;</label>
                                        <span class="p-input-icon-left mb-2">
                                            <i class="pi pi-search"></i>
                                            <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Recherche" class="w-full"/>
                                        </span>
                                    </div>   
                                    -->                      
                                </div>
                            </form>
                            <!--
                            <button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash" (click)="clear(dt1)"></button>
                             <span class="p-input-icon-left mb-2">
                                <i class="pi pi-search" style="margin-top: -35px;"></i>
                                <input pInputText type="text" #filter (input)="onGlobalFilter(dt1, $event)" placeholder="Recherche" class="w-full"/>
                            </span>
                            -->
                            
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Id
                                    <!--
                                    <p-columnFilter type="text" field="payS_Id" display="menu" placeholder="Search by name"></p-columnFilter>
                                    -->
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Parking
                                     <!--
                                    <p-columnFilter type="text" field="payS_Nom" display="menu" placeholder="Search by country"></p-columnFilter>
                                    -->
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Numéro d'étage
                                     <!--
                                    <p-columnFilter type="text" field="payS_Nom" display="menu" placeholder="Search by country"></p-columnFilter>
                                    -->
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Numéro de place
                                     <!--
                                    <p-columnFilter type="text" field="payS_Nom" display="menu" placeholder="Search by country"></p-columnFilter>
                                    -->
                                </div>
                            </th>
                            <th style="min-width: 12rem">
                                <div class="flex justify-content-between align-items-center">
                                    Action
                                     <!--
                                    <p-columnFilter type="text" field="payS_Nom" display="menu" placeholder="Search by country"></p-columnFilter>
                                    -->
                                </div>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-preference>
                        <tr>
                            <td>
                                {{preference.parK_Id}}
                            </td>
                            <td>
                                {{preference.parK_Nom}}
                            </td>
                            <td>
                                {{preference.plA_Etage}}
                            </td>
                            <td>
                                {{preference.plA_NumeroPlace}}
                            </td>
                            <td>
                                 <button title="Supprimer préférence" pButton pRipple type="button" icon="pi pi-trash" class="p-button-rounded p-button-danger" 
                                 (click)="suprimerPreference(preference.plA_Id, preference.parK_Id)"></button>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="8">Aucune donnée disponible.</td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="loadingbody">
                        <tr>
                            <td colspan="8">Chargement des pays. En attente ...</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
    
        </block-ui>
		
	</div>
</div>
